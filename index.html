<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="title">
        <h1>Libray App</h1>
        <h3>By Hovsep Kourbouchian</h3>
    </div>


    <div class="book-content">
        <div class="book">
            <h2>Ship Wreck</h2>
            <p>Mark Bonnie</p>
            <p>423</p>
            <input type="checkbox">
        </div>

    </div>

    <div class="form-content">
        <form id="first-form">
            <label for="title"> <span>Title</span>
                <input type="text" id="title" name="title" required="">
            </label>
    
            <label for="author"> <span>Author</span>
                <input type="text" id="author" name="author" required="">
            </label>
    
            <label for="pages"> <span>Pages</span>
                <input type="number" id="pages" name="pages" value="1" required="">
            </label>
    
            <label for="read" class="read"> <span>Read</span>
                <input type="checkbox" id="read" name="read" required=""">
            </label>
    
            <div class="submit">
                <button type="button" class="addBook">Add Book</button>
            </div>
        </form>
    </div>


</body>
</html>
